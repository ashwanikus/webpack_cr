<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sabka Bazaar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
</head>

<body>
    <header id="header">
    </header>
    <section class="login_section">
        <div class="row align-center">
            <div class="login-text">
                <h2>Signup</h2>
                <p>We do not share your personal details to anyone.</p>
            </div>
            <div class="login-form">
                <form autocomplete="off">
                    <div class="firstname">
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>FirstName</label>
                    </div>
                    <div class="lastname">
                        <input type="text" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>LastName</label>
                    </div>
                    <div class="email">
                        <input type="email" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                    </div>
                    <div class="password">
                        <input type="password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>
                    <div class="confirm_password">
                        <input type="password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Confirm Password</label>
                    </div>
                    <button type="submit" class="btn default_btn">Signup</button>
                </form>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>

    <script src="assets/bundle.js"></script>

</body>

</html>
