<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sabka Bazaar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
<link href="css/style.css" rel="stylesheet"></head>

<body>
    <header id="header">
    </header>
    <section class="login_section">
        <div class="row">
            <div class="login-text">
                <h2>Login</h2>
                <p>Get acces to your Order, Wishlists and Recommendations</p>
            </div>
            <div class="login-form">
                <form autocomplete="off">
                    <div class="email">
                        <input type="email" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Email</label>
                    </div>
                    <div class="password">
                        <input type="password" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>Password</label>
                    </div>
                    <button type="submit" class="btn default_btn">Login</button>
                </form>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>
<script type="text/javascript" src="main.js"></script></body>

</html>
